<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tasker</title>
    <link rel='stylesheet' type="text/css" href='styles.css'/>

    <script src="application.js"></script>
  </head>

  <body>
    <h1>JSTasker</h1>
    <form>
      <fieldset>

    </form>

    <div id='tasks'>
      <h2>Your Tasks</h2>
      <ul>
      </ul>
    </div>
  </body>
</html>
