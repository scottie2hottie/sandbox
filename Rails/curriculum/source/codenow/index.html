<script type="text/javascript">
var currentTime = new Date();
var month = (currentTime.getMonth() + 1).toString();
if(month.length < 2){
  month = "0" + month;
}
var day = currentTime.getDate().toString();
if(day.length < 2){
  day = "0" + day;
}

var date = currentTime.getFullYear().toString().slice(2) + month + day;
window.location = "http://tutorials.jumpstartlab.com/codenow/sessions/" + date + ".html";
</script>
