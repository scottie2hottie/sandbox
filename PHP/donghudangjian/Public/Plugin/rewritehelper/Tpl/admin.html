<script charset="utf-8" src="__PUBLIC__/Common/artDialog/jquery.artDialog.js?skin=green"></script>
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/extend.js"></script>
<script>
function remotedownload()
{
		art.dialog.tips('正在获取数据包...',60);
		$.post("{:U('Plugin/index?name=rewritehelper&method=remotedownload')}", function(data){
		window.location.reload(true);
		});
}
function openrewrite(id)
{
	if(id==0)
	{
		$.post("{:U('Plugin/index?name=rewritehelper&method=openrewrite&id=0')}", function(data){
		window.location.reload(true);
		});
	}
	if(id==1)
	{
		$.post("{:U('Plugin/index?name=rewritehelper&method=openrewrite&id=1')}", function(data){
		window.location.reload(true);
		});
	}
}
</script>
</head>
<body>
<table width="95%" border="0"  align="center" cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<tr> 
    <td class="admintitle"><span style="float:right;"><a href="javascript:;" onclick="window.history.go(-1)">[返回]</a></span>伪静态助手</td>
</tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;">====伪静态检测====</td></tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;"><span>正在检测系统环境...</span></td></tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;"><span>您的操作系统:<php> echo PHP_OS;</php>... </span></td></tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;"><span>您的运行环境:<php> echo $_SERVER["SERVER_SOFTWARE"];</php>... </span></td></tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;"><span>伪静态文件检测...</span></td></tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;"><span><if condition="$rewritefile==true"><font color="green">伪静态文件已上传!</font>&nbsp;<a href='{:U('FileManage/edit?dir=%2F.htaccess')}' target='_blank'>编辑伪静态文件</a><else/><font color="red">没有发现伪静态文件!</font>&nbsp;<a href='javascript:;' onclick='remotedownload()'>一键获取</a></if></span></td></tr>
<tr><td  bgcolor="#f7f7f7" align='left' style="padding:10px;"><span>系统伪静态配置检测...</span></td></tr>
