<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>搜索"<wk:field name="keyword" function="RemoveXSS(@me)"/>"结果-<wk:global name="cfg_webname"/></title>
<meta name="Keywords" content="<wk:global name='cfg_keywords'/>" />
<meta name="Description" content="<wk:global name='cfg_description'/>" />
<link rel="shortcut icon" href="__THEME__/images/favicon.ico" type="image/x-icon" />
<link href="__THEME__/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__THEME__/js/common.js" type="text/javascript"></script>
<script src="__THEME__/js/marquee.js" type="text/javascript"></script>
</head>
<body>
<wk:include filename="head.htm"/>
<div id="wrapper">

    <div id="content">
	     <div id="news">
			
			<wk:arclist paging='1' pagesize='20' mod="5" keyword="~keyword~">
		     <div class="list">
			 <div class="lb4">(<field name='pubdate' function="date('Y-m-d',@me)"/>)</div>
			 <div class="lb1"></div>
			 <div class="lb2">[<a href="<field name='typeurl'/>"><field name='typename'/></a>]</div>
			 <div class="lb3"><a href="<field name='arcurl'/>"><notempty name="$_field.color"><font color="<field name='color'/>"><field name='title' function="cn_substr(@me,0,38,false)"/></font><else/><field name='title' function="cn_substr(@me,0,38,false)"/></notempty></a></div>
			 </div>
			 <eq name="mod" value="4"><br/></eq>
			 </wk:arclist>
			 <div class="badoo">
			 <wk:page linkpage='5' option="indexpage,prepage,linkpage,nextpage,endpage,select,pageinfo"/>
			 </div>
	</div>
	</div>

	<div id="side">
			 <div class="RightRecommend"><wk:tplvar name='ad-search-250x250'/></div>
	      <div class="RightRecommend">
		      <div class="RRTitle">推荐文章</div>
		     <div class="RRList">
			 <ul> 
			 <wk:arclist flag='c' row='10' modelid='1'>
			 <li><a href="<field name='arcurl'/>"><field name="title"/></a></li>
			 </wk:arclist>
			 </ul>
			 </div>
			 </div>

	     <div class="RightHotc">
		      <div class="RHTitle">热门文章</div>
		      <div class="RHList">
			  <ul>
			   <wk:arclist row='10' modelid='1' orderby='click desc'>
			 <li><a href="<field name='arcurl'/>"><field name="title"/></a></li>
			 </wk:arclist>
			  </ul>
			  </div>
         </div>
	</div>
</div><wk:include filename="footer.htm"/>
</body>
</html>
