<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title><wk:field name='typename'/>-<wk:global name="cfg_webname"/></title>
<meta name="Keywords" content="<wk:field name='keywords'/>" />
<meta name="Description" content="<wk:field name='description'/>" />
<link rel="shortcut icon" href="__THEME__/images/favicon.ico" type="image/x-icon" />
<link href="__THEME__/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__THEME__/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="__THEME__/js/jquery.KinSlideshow-1.1.js" type="text/javascript"></script>
<script src="__THEME__/js/hd.js" type="text/javascript"></script>
<script src="__THEME__/js/common.js" type="text/javascript"></script>
<script src="__THEME__/js/marquee.js" type="text/javascript"></script>
</head>
<body>
<wk:include filename="head.htm"/>
<div id="wrapper" style="margin-top:-10px;">
    <div id="IndexContent">
         <div id="IndexFlash" style="visibility:hidden;">
	
		 <wk:arclist flag='p' row='5' getall='1'>
		 <a href="<field name='arcurl'/>" target="_blank"><img src="<field name='litpic' function="empty(@me)?'__PUBLIC__/Admin/images/nopic.png':@me"/>" alt="<field name='title'/>" width="300" height="280"/></a>
		 </wk:arclist>
		
		 </div>
         <div id="IndexHot">
		 <wk:arclist flag='h' row='2' getall='1' field="description">
		 <p class="IndexHotTitle"><a href="<field name='arcurl'/>"><field name='title'/></a></p>
		 <p class="IndexHotText"><field name='description' function="cn_substr(@me,0,60)"/></p>
		 </wk:arclist>
			  <div id="IndexHotList"><ul>
				<wk:arclist flag='h' limit='2,4' getall='1'>
				<li><a href="<field name='arcurl'/>"><field name='title'/></a></li>
				</wk:arclist>
			  </ul></div>
		 </div>

		 <SCRIPT src="__THEME__/js/ScrollPic.js" type="text/javascript"></SCRIPT>
		 <div id="IndexPhoto">
		 <div id="IndexPhotoTitle">热门图文</div>
		 <ul id="indexpic">
		 <wk:arclist flag='p' row='5'>
				<li><a href="<field name='arcurl'/>"><img src="<field name='litpic' function="empty(@me)?'__PUBLIC__/Admin/images/nopic.png':@me"/>" width="160px" height="126px"><br/><field name='title'/></a></li>
		</wk:arclist>
		 </ul>
		<SCRIPT language="javascript" type="text/javascript">
		var pic = new ScrollPic();
		pic.scrollContId   = "indexpic"; //内容容器ID
		pic.arrLeftId      = "LeftArr";//左箭头ID
		pic.arrRightId     = "RightArr"; //右箭头ID
		pic.frameWidth     = 680;//显示框宽度
		pic.pageWidth      = 172; //翻页宽度
		pic.speed          = 10; //移动速度(单位毫秒，越小越快)
		pic.space          = 10; //每次移动像素(单位px，越大越快)
		pic.autoPlay       = true; //自动播放
		pic.autoPlayTime   = 3; //自动播放间隔时间(秒)
		pic.initialize(); //初始化
		</SCRIPT>
		 </div>
	
		<wk:arctype type='son' key='k'>
		<div class="<if condition='$k%2==0'>IndexRght<else/>IndexLeft</if>">
		<div class="IndexContentTitle">
		<div class="IndexContentTitleLeft"><a href='<field name="typeurl"/>' class="bold font14"><field name="typename"/></a></div>
		<div class="IndexContentTitleRight"><a href='<field name="typeurl"/>'>更多 &raquo;</a></div>
		</div>
		<div class="IndexContentList">
		<ul>
		<wk:arclist typeid='~typeid~' row='8' getall='1'>
		<li><a href="<field name='arcurl'/>"><field name='title'/></a></li>
		</wk:arclist>
		</ul>
		</div>
		</div>
		</wk:arctype>
   </div>

	<div id="IndexSide">
		
			<wk:tplvar name='ad-list-300x250'/>
		 <div class="IndexSideText">
		      <div class="RRTitle">热门文章</div>
		      <div class="IndexSideList"><ul>
			  <wk:arclist row='10' orderby='click desc' getall='1'>
			<li><a href="<field name='arcurl'/>"><field name='title'/></a></li>
			</wk:arclist>
			  </ul></div>
         </div>
		 
		
	     <div class="IndexSideText">
		      <div class="RRTitle">推荐文章</div>
		      <div class="IndexSideList"><ul>
			  <wk:arclist row='10' flag='c' getall='1'>
			<li><a href="<field name='arcurl'/>"><field name='title'/></a></li>
			</wk:arclist>
			</ul></div>
         </div>
	</div>
<wk:include filename="footer.htm"/>
</body>
</html>
