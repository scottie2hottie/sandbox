<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$GLOBALS['cfg_webname']}-文档管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="会员中心">
    <meta name="author" content="歪酷CMS">
    <link href="__PUBLIC__/User/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
	  .clear{
	  clear:both;
	  }
	  .f-right
	  {
		float:right;
	  }
	  .f-left
	  {
		float:left;
	  }
	  .hr
	  {
		border:1px dashed #ccc;
	  }
	  .readmore
	  {
		float:right;padding-right:5px;
	  }
	  .litpic
	  {
		width:100px;height:100px;border:1px solid #ccc;float:left;margin-right:5px;
	  }
	  .litpic img{width:100px;height:100px;}
    </style>
   <link href="__PUBLIC__/User/css/bootstrap-responsive.min.css" rel="stylesheet"/>
  </head>

  <body>

    <include file="Public:head"/>
    <div class="container-fluid">
      <div class="row-fluid">
		<include file="Public:left"/>
		<div class="span9">
		<div class="navbar">
		<div class="navbar-inner">
		<a class="brand">文档管理</a>
		<ul class="nav">
		<li <eq name='Think.get.status' value='0'>class="active"</eq>><a href="{:U('Archive/index?status=0')}">已审文档</a></li>
		<li <eq name='Think.get.status' value='1'>class="active"</eq>><a href="{:U('Archive/index?status=1')}">未审文档</a></li>
		<li><a href="{:U('Archive/type')}">发布文档</a></li>
		</ul>
		</div>
		</div>
		</div>
        <div class="span9" style='border:1px solid #ccc;margin-bottom:10px;'>
		<div style="padding:20px">
		<volist name="list" id="vo">
		<h5><notempty name="vo.color"><font color="{$vo.color}"><a href="{$vo.id|url='view',###}" target="_blank">{$vo.title}</a></font><else/><a href="{$vo.id|url='view',###}" target="_blank">{$vo.title}</a></notempty></h5>
		<notempty name="vo.litpic"><span class="litpic"><a href="{$vo.id|url='view',###}" target="_blank"><img src="{$vo.litpic}"/></a></span></notempty>
        <p <notempty name="vo.litpic">style="height:100px;"</notempty>>{$vo.description}</p>
        <p><span class="readmore"><eq name='Think.get.status' value='0'><a class="btn btn-primary btn-mini" target='_blank' href="{$vo.id|url='view',###}">阅读全文 &raquo;</a>&nbsp;</eq><a class="btn btn-warning btn-mini" href="{:U('Archive/edit?id=')}{$vo.id}">编辑文档 &raquo;</a><eq name='Think.get.status' value='1'>&nbsp;<a class="btn btn-inverse btn-mini" href="{:U('Archive/del?id=')}{$vo.id}">删除文档 &raquo;</a></eq></span>投稿人:{$vo.username} 发布时间:{$vo.pubdate|date='Y-m-d H:i:s',###} 阅读:{$vo.click}</p>
		<hr class="hr"/>
		<div class="clear"></div>
		</volist>
		  <div class="pagination pagination-right"><ul>{$page}</ul></div>
		</div>
     
	   </div>

	 </div><!--/row-->
		

      <hr/>

       <include file="Public:footer"/>

    </div>
	<!--/.fluid-container-->
<script charset="utf-8" src="__PUBLIC__/Common/Jquery/Jquery.js"></script>
  </body>
</html>
