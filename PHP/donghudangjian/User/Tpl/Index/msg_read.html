<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$GLOBALS['cfg_webname']}-站内短消息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="会员中心">
    <meta name="author" content="歪酷CMS">
    <link href="__PUBLIC__/User/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="__PUBLIC__/User/css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link href="__PUBLIC__/Editor/kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <include file="Public:head"/>
    <div class="container-fluid">
      <div class="row-fluid">
       <include file="Public:left"/>
		<div class="span9">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand">阅读短消息</a>
				</div>
			</div>
		</div>
         <div class="span9" style='border:1px solid #ccc;padding-left:10px;padding-right:10px;padding-top:20px;margin-bottom:10px;'>
		<div class="control-group">
			<label class="control-label" for="inputEmail">短消息标题</label>
			<div class="controls">
				{$list.title}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">发件人</label>
			<div class="controls">
				{$list.fromusername}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">收件人</label>
			<div class="controls">
				{$list.tousername}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">短消息内容</label>
			<div class="controls">
				{$list.msg}
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="button" onclick="history.go(-1)" class="btn btn-primary btn-large">返回</button>
			</div>
		</div>
		</div>
	 </div>
      <hr/>
    <include file="Public:footer"/>
    </div>
  </body>
</html>
