<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$GLOBALS['cfg_webname']}-会员中心首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="会员中心">
    <meta name="author" content="歪酷CMS">
    <link href="__PUBLIC__/User/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
	  .clear{
	  clear:both;
	  }
	  .f-right
	  {
		float:right;
	  }
	  .f-left
	  {
		float:left;
	  }
	  .hr
	  {
		border:1px dashed #ccc;
	  }
	  .readmore
	  {
		float:right;padding-right:5px;
	  }
	  .litpic
	  {
		width:100px;height:100px;border:1px solid #ccc;float:left;margin-right:5px;
	  }
	  .litpic img{width:100px;height:100px;}
    </style>
   <link href="__PUBLIC__/User/css/bootstrap-responsive.min.css" rel="stylesheet"/>
  </head>

  <body>

    <include file="Public:head"/>
    <div class="container-fluid">
      <div class="row-fluid">
		<include file="Public:left"/>
		<div class="span9">
		<div class="navbar">
		<div class="navbar-inner">
		<a class="brand">资讯导航</a>
		<ul class="nav">
		<li id='li1'><a href="{:U('Index/index')}">最新</a></li>
		<li id='li2'><a href="{:U('Index/index?flag=h')}">热门</a></li>
		<li id='li3'><a href="{:U('Index/index?flag=c')}">推荐</a></li>
		<li id='li4'><a href="{:U('Index/index?flag=p')}">图片</a></li>
		</ul>
		</div>
		</div>
		</div>
        <div class="span9" style='border:1px solid #ccc;margin-bottom:10px;'>
		<div style="padding:20px;">
		<volist name="list" id="vo">
		<h5><notempty name="vo.color"><font color="{$vo.color}"><a href="{$vo.id|url='view',###}" target="_blank">{$vo.title}</a></font><else/><a href="{$vo.id|url='view',###}" target="_blank">{$vo.title}</a></notempty></h5>
		<notempty name="vo.litpic"><span class="litpic"><a href="{$vo.id|url='view',###}" target="_blank"><img src="{$vo.litpic}"/></a></span></notempty>
        <p <notempty name="vo.litpic">style="height:100px;"</notempty>>{$vo.description}</p>
        <p><span class="readmore"><a class="btn btn-primary btn-mini" target='_blank' href="{$vo.id|url='view',###}">阅读更多 &raquo;</a></span>投稿人:{$vo.username} 发布时间:{$vo.pubdate|date='Y-m-d H:i:s',###} 阅读:{$vo.click}</p>
		<hr class="hr"/>
		<div class="clear"></div>
		</volist>
		  <div class="pagination pagination-right"><ul>{$page}</ul></div>
		  </div>
		</div>
     

	 </div><!--/row-->
		

      <hr/>

       <include file="Public:footer"/>

    </div>
	<!--/.fluid-container-->
<script charset="utf-8" src="__PUBLIC__/Common/Jquery/Jquery.js"></script>
 <script>
	var flag ='{$Think.get.flag}';
	if(flag=='') $('#li1').addClass('active');
	if(flag=='h')  $('#li2').addClass('active');
	if(flag=='c')  $('#li3').addClass('active');
	if(flag=='p')  $('#li4').addClass('active');
  </script>
  </body>
</html>
