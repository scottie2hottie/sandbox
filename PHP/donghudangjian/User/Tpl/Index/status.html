<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$GLOBALS['cfg_webname']}-用户激活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="会员中心">
    <meta name="author" content="歪酷CMS">
    <link href="__PUBLIC__/User/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="__PUBLIC__/User/css/bootstrap-responsive.min.css" rel="stylesheet"/>
  </head>
  <body>
    <include file="Public:head"/>
    <div class="container-fluid">
      <div class="row-fluid">
       <include file="Public:left"/>
		<div class="span9">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand">用户激活</a>
				</div>
			</div>
		</div>
        <div class="span9" style='border:1px solid #ccc;padding-left:10px;padding-right:10px;padding-top:20px;margin-bottom:10px;'>
		<p class="text-warning">
		您的帐户需要激活后方能正常使用本站的功能，当前系统采用的是<strong><eq name="GLOBALS.cfg_mb_spacesta" value='0'>邮件激活<else/>管理员审核</eq></strong>方式激活您的帐户。
		<eq name="GLOBALS.cfg_mb_spacesta" value='0'>
		<p class="text-success">您的邮箱帐户为:{$list.email},没有收到邮件? <button id='b1' type="button" class="btn btn-small btn-primary disabled" disabled="disabled">点此重发Email</button><button type="button" class="btn btn-small btn-primary" id='b2' style="display:none" onclick="window.location.href='{:U('Public/reemail?mid=')}{$list.id}'">点此重发Email</button>(倒计时:<font color='red' id='wait'>60</font>)</p></eq><p class="muted">有问题，请及时与管理员联系。管理员邮箱：{$GLOBALS.cfg_adminemail}
		</p>
		</p>
		</div>
      

	 </div>
		

      <hr/>

    <include file="Public:footer"/>

    </div>
  </body>
</html>
<script type="text/javascript">

(function(){
var wait = document.getElementById('wait');
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time == 0) {
		document.getElementById('b1').style.display='none';
		document.getElementById('b2').style.display='';
		clearInterval(interval);
	};
}, 1000);
})();
</script>
