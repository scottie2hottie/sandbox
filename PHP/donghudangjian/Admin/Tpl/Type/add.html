<script>
var channelArray = new Array();

	</volist>
</script>
<script>
   var editor;
        KindEditor.ready(function(K) {
                editor = K.create('#ocontent',{
				items : [
		'source', '|', 'undo', 'redo', '|', 'print', 'template', 'code', 'cut', 'copy', 'paste',
		'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
		'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
		'superscript', 'clearhtml', 'quickformat', 'selectall', 'preview','fullscreen','/',
		'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
		'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
		'flash', 'media', 'insertfile','multifile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
		'anchor', 'link', 'unlink',
	],
				allowFileManager : true
				});

        }); 
	function CheckForm()
	{ 
		if(EmptyCheckForm('otypename','栏目名称不能为空!','')) return false;
		if(EmptyCheckForm('osortrank','栏目排序不能为空!',''))return false;
	}
	function EmptyCheckForm(id,value,set)
	{
		if($('#'+id).val()==set)
		{
			$.dialog({icon:'warning',content:value,ok:function(){ $('#' + id).focus();}});return true;
		}
		return false;
	}
function getlink(i)
{
	if(i==1 && document.getElementById("getlink").style.display =='none')
	{
		document.getElementById("getlink").style.display ='';
	}
	if(i==0)
	{
		document.getElementById("getlink").style.display ='none';
	}
}
function killErrors() {
return true;
}
window.onerror = killErrors;
function ParTemplet(obj)
{
  var sevvalue = channelArray[obj.value];
  var tempindex = document.getElementsByName('tempindex');
  var templist = document.getElementsByName('templist');
  var temparticle = document.getElementsByName('temparticle');
  var waptempindex = document.getElementsByName('waptempindex');
  var waptemplist = document.getElementsByName('waptemplist');
  var waptemparticle = document.getElementsByName('waptemparticle');
  var dfstyleValue = '{style}';
  var wapdfstyleValue = '{wapstyle}';
  tempindex[0].value = dfstyleValue+"/index_"+sevvalue+".htm";
  templist[0].value = dfstyleValue+"/list_"+sevvalue+".htm";
  temparticle[0].value = dfstyleValue+"/article_"+sevvalue+".htm";
  waptempindex[0].value = wapdfstyleValue+"/index_"+sevvalue+".htm";
  waptemplist[0].value = wapdfstyleValue+"/list_"+sevvalue+".htm";
  waptemparticle[0].value = wapdfstyleValue+"/article_"+sevvalue+".htm";
}

</script>

<td width="30%" align="left">栏目属性

</td>

	</td>
