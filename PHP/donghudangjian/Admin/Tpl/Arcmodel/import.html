<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>网站后台管理</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/Editor/kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file= "Admin.js.admin,Admin.js.Ajax,Admin.js.Jquery"/> 
<script charset="utf-8" src="__PUBLIC__/Editor/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/Editor/kindeditor/lang/zh_CN.js"></script>
<script>
KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#insertfile').click(function() {
					editor.loadPlugin('insertfile', function() {
						editor.plugin.fileDialog({
							fileUrl : K('#filename').val(),
							clickFn : function(url, title) {
								K('#filename').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
function showtab(i)
{
	if(i==1)
	{
		$('#importfile').hide();$('#importtext').show();
	}
	else
	{
		$('#importtext').hide();$('#importfile').show();
	}
}
</script>
</head>
<body>
<table width="95%" border="0"  align="center" cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<form name="myform"  id="myform"  action="{:U('Arcmodel/doimport')}" method="post">
<tr> 
    <td colspan="5" class="admintitle">导入模型</td>
</tr>
<tr>
  <td bgcolor="#f7f7f7" colspan="5">文本导入: <input type="radio" name="mode" value="text" class='noborder' id="textmode" onclick="showtab(1)" checked/>  文件导入:  <input type="radio" name="mode" class='noborder' value="file" id="filemode" onclick="showtab(2)"/> </td>
</tr>
<tr id="importfile"  style="display:none;">
  <td bgcolor="#f7f7f7">模型文件:*.txt(UTF-8编码)</td>
  <td clospan="4" bgcolor="#f7f7f7" class="td" align="left">
	<input type="text" name="filename" id="filename" style="width:300px" /> <input type="button" id="insertfile" value="选择文件" />
  </td>
</tr>
<tr id="importtext">
  <td bgcolor="#f7f7f7">模型文件内容</td>
  <td clospan="4" bgcolor="#f7f7f7" class="td" align="left">
  <textarea style="width:800px;height:300px" name="textname" id="text"></textarea>
  </td>
</tr>
<tr>
  <td bgcolor="#f7f7f7">忽略检查附加表是否存在</td>
  <td clospan="4" bgcolor="#f7f7f7" class="td" align="left">
	<input type="checkbox" name="checktable" value="1"/>
  </td>
</tr>

<tr> 
<td width="20%"></td>
<td colspan=4 class="td" align="left">
<input type="submit" class="bnt" value="导 入"/> &nbsp;&nbsp;&nbsp;&nbsp;<input name="Submit22" type="button" class="bnt" onClick="history.go(-1)" value="返 回">  </td>
</tr>
</form>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
