<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>跳转提示</title>
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
</head>
<body>
<center>
<br><br><br><br>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="admintable1" style="width:500px;">
  <tr>
    <td class="admintitle">操作信息</td>
  </tr>
  <present name="message">
  <tr>
    <td height="100" style="padding-left:100px;"><font color="red">{$message}</font><br><br><a href="javascript:history.back(-1)"><u>返回上一页</u></a></td>
  </tr>
  </present>
	  <tr>
    <td height="100" style="padding-left:100px;">系统将在 <span style="color:blue;font-weight:bold" id='wait'>{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a id='href' href="{$jumpUrl}">这里</a> 关闭</td>
  </tr>

</table>
<br/><br/><br/><br/>
</center>
<hr>
<include file="Index:copy" /> 
</body>
</html>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time == 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
