<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="__PUBLIC__/Admin/images/Admin_css.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<title>tags挂载点管理</title>
<import file= "Admin.js.admin,Admin.js.Ajax,Admin.js.Jquery,Admin.setdate.WdatePicker"/> 
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/jquery.artDialog.js?skin=green"></script>
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/extend.js"></script>
<script>
function CheckForm()
	{ 
		if(EmptyCheckForm('tag','挂载点名不能为空!','')) return false;
		if(EmptyCheckForm('class','类名不能为空!',''))return false;
		if(EmptyCheckForm('action','方法名不能为空!',''))return false;
		if(EmptyCheckForm('description','挂载点描述不能为空!',''))return false;
	}
	function EmptyCheckForm(id,value,set)
	{
		if($('#'+id).val()==set)
		{
			$.dialog({icon:'warning',content:value,ok:function(){ $('#' + id).focus();}});return true;
		}
		return false;
	}
	$(document).ready(function(){
		$('#rankid').change(function(){
			$('#rankid > option').each(function(){
				if($(this).attr('selected')=='selected')
				{
					$('#money').val($(this).attr('money'));
				}
			});
		});
	});
</script>
</head>
<body>
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<tr> 
  <td colspan="5" class="admintitle">添加挂载点</th></tr>
<form action="{:U('PluginManage/doaddtags')}" method="post"  onsubmit="return CheckForm()">
<tr>
<td width="20%" class="b1_1">挂载点名称</td>
<td class="b1_1" colspan='4'><input name="tag" type="text" id="tag" size="30"/></td>
</tr>
<tr>
<td width="20%" class="b1_1">分组</td> 
<td colspan='4' class="b1_1"><select name="group" id="group">
    <option value="web">web组</option>
    <option value="admin">admin组</option>
    <option value="user">user组</option>
  </select></td>
</tr>

<tr>
  <td class="b1_1">类名</td>
  <td colspan='4' class="b1_1"><input name="class" type="text" id="class" size="30"></td>
</tr>
<tr>
  <td class="b1_1">方法名</td>
  <td colspan='4' class="b1_1"><input name="action" type="text" id="method" size="30"></td>
</tr>
<tr>
  <td class="b1_1">挂载点描述信息</td>
  <td colspan='4' class="b1_1"><textarea name="description" id="description" style='width:500px;height:100px;'></textarea></td>
</tr>
<tr> 
<td width="20%" class="b1_1"></td>
<td colspan='4' class="b1_1"><input  type="submit" class="bnt" value="添 加"/>  <input type="button" class="bnt" value="返 回" onclick="history.go(-1)"/> </td>
</tr></form>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
