<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>网站后台管理</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file= "Admin.js.admin,Admin.js.Jquery"/> 
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/jquery.artDialog.js?skin=green"></script>
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/extend.js"></script>
<script>
$(document).ready(function(){
  art.dialog({
	 title: '系统更新提示',
    icon: 'succeed',
    content: '恭喜,成功完成系统更新!<br/>推荐注销管理员后重新登陆,是否继续?',
	ok: function () {
    	parent.parent.window.location.href='{:U('Public/loginout')}';
    },
    cancelVal: '取消',
    cancel: true
});
});
</script>
</head>
<body>
<table width="95%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#ffffff" class="admintable">
    <tr><th class="admintitle" colspan="2">系统更新结果</th></tr>
	<volist name='log' id='vo'>
	<tr>
  <td class="b1_1">更新项目{$i}.</td>
  <td class="b1_1">{$vo}</td>
</tr>
</volist>
<tr>
    <td colspan="2" align="center" bgcolor="#FFFFFF" ><input name="Submit2" type="button" class="bnt" onClick="window.location.href='{:U('Index/main')}'" value="返 回"></td>
  </tr>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
