<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="__PUBLIC__/Admin/images/Admin_css.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file="Admin.js.Jquery"/> 
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/jquery.artDialog.js?skin=green"></script>
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/extend.js"></script>
<script>
function jconfirm(str,url)
{
   $.dialog.confirm(str,function (){window.location.href=url;});
}
</script>
<style> 
.classlist {float:left;margin:0;padding:0;}
.classlist ul {float:left;margin:0;padding:0;}
.classlist li {margin:0;padding:0;padding:3px 0;border-bottom:1px solid #ffffff;}
.classlist li span {float:right;margin-top:-3px;}
.classlist .bigclass {font-weight:bold;clear:both;list-style:none;margin:5px 0;}
.classlist .yaoclass {font-weight:normal;list-style:none;padding-left:10px;}
</style>
<title>系统更新管理</title>
</head>
<body>
<table border="0" align="center" cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
  <tr>
    <td colspan="6" class="admintitle">系统更新记录</td>
  </tr>
  <tr>
    <td width="10%" height="25" align="center" bgcolor="#FFFFFF" class="ButtonList">编号</td>
    <td width="20%" align="center" bgcolor="#FFFFFF" class="ButtonList">初始版本</td>
    <td width="20%" align="center" bgcolor="#FFFFFF" class="ButtonList">更新版本</td>
    <td width="20%" align="center" bgcolor="#FFFFFF" class="ButtonList">更新时间</td>
    <td width="30%" align="center" bgcolor="#FFFFFF" class="ButtonList">更新内容</td>
  </tr>
 <volist name="updatelist" id="vo">
  <tr>
    <td height="25" align="center" bgcolor="f7f7f7">{$i}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.preset}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.nowset}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.pubdate}</td>
	<td bgcolor="f7f7f7" style="padding-left:25px;"><a href="{:U('Update/showover?date=')}{$vo.date}">更新日志</a> | <a href="{:U('FileManage/index?dir=%2F_update%2F')}{$vo.date}">更新文件</a></td>
  </tr>
  </volist>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
