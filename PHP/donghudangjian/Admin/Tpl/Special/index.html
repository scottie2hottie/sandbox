<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<style> 
.classlist {float:left;margin:0;padding:0;}
.classlist ul {float:left;margin:0;padding:0;}
.classlist li {margin:0;padding:0;padding:3px 0;border-bottom:1px solid #ffffff;}
.classlist li span {float:right;margin-top:-3px;}
.classlist .bigclass {font-weight:bold;clear:both;list-style:none;margin:5px 0;}
.classlist .yaoclass {font-weight:normal;list-style:none;padding-left:10px;}
</style>
<import file= "Admin.js.admin,Admin.js.Ajax,Admin.js.Jquery"/> 
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/jquery.artDialog.js?skin=green"></script>
<script charset="utf-8" src="__PUBLIC__/Common/artDialog/extend.js"></script>
<script>
function jconfirm(str,url)
{
   $.dialog.confirm(str,function (){window.location.href=url;});
}
</script>
<title>网站专题管理</title>
</head>
<body>
	
<table border="0" align="center" cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
  <tr>
    <td colspan="4" class="admintitle"><span style="float:right;">[<a href="{:U('Special/add')}">添加</a>]&nbsp;[<a href="{:U('Special/import')}">导入</a>]</span>专题列表</td>
  </tr>
  <tr>
    <td width="10%" height="25" align="center" bgcolor="#FFFFFF" class="ButtonList">专题ID</td>
    <td width="30%" align="center" bgcolor="#FFFFFF" class="ButtonList">专题名称</td>
    <td width="20%" align="center" bgcolor="#FFFFFF" class="ButtonList">发布时间</td>
    <td width="40%" align="center" bgcolor="#FFFFFF" class="ButtonList">管理选项</td>
  </tr>
 <foreach name="list" item="vo">
  <tr>
    <td height="25" align="center" bgcolor="f7f7f7">{$vo.id}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.title}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.pubdate|date="Y-m-d H:i:s",###}</td>
	<td bgcolor="f7f7f7" style="padding-left:25px;"><a href='{$vo.id|url='special',###}' target='_blank'>预览</a>|<a href="{:U('Special/edit?id=')}{$vo.id}">修改</a>|<a href="javascript:;" onClick="JavaScript:return jconfirm('确定要删除？不可恢复哦~','{:U('Special/del?id=')}{$vo.id}')">删除</a></td>
  </tr>
  </foreach>
  <tr>
<td colspan="4" bgcolor="f7f7f7">
<div id="page">
	<ul>
{$page}
    </ul>
</div>
</td>
</tr>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy"/> 
</div>
</body>
</html>
